<div class="login-screen">
  <div class="login-form">
    <form ng-submit="login()">
      <div>
        <input type="email" ng-model="credentials.email_address" placeholder="email address" class="input input-lg" autofocus>
      </div>
      <div>
        <input type="password" ng-model="credentials.password" placeholder="password" class="input input-lg">
      </div>
      <button type="submit" class="btn btn-lg btn-white">LOGIN</button>
      <a ui-sref="register">register</a>
    </form>
  </div>
</div>
